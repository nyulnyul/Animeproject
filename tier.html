    a{
      color: #96def2;
    }
  </style>
  <script>
    function dayornight(self){
      var tar = document.querySelector('body');
      if(tar.dataset.mode === 'Night'){
        tar.style.backgroundColor='#fff9c4';
        tar.style.color ='#212121';
        tar.dataset.mode ='Day';
        self.value = 'Night';

        var alist = document.querySelectorAll('a');
        var i = 0;
        while(i < alist.length){
          alist[i].style.color = '#96def2';
          i++;
        }
      }else{
        tar.style.backgroundColor='#263238';
        tar.style.color ='#e3f2fd';
        tar.dataset.mode ='Night';
        self.value='Day';

        var alist = document.querySelectorAll('a');
        var i = 0;
        while(i < alist.length){
          alist[i].style.color = '#9ff288';
          i++;
          }
        }
      }
  </script>
</head>
